<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Gra papier kamień nożyczki</title>
</head>

<body>
    <h1>WITAJ W GRZE</h1>
    <h2>"PAPIER, KAMIEŃ, NOŻYCE"</h2>

    <div class="select">

        <h3>Wybierz swoją dłoń poniżej oraz zagraj z komputerem!</h3>

        <img data-option="papier" id="first" class="" src="Papier.png" alt="" title="Papier">

        <img data-option="kamień" id="second" class="" src="Kamien.png" alt="" title="Kamień">

        <img data-option="nożyczki" id="third" class="" src="Nozyce.png" alt="" title="nożyczki">

    </div>

    <button class="start">ZAGRAJ!</button>

    <div class="panel-left">
        <h4>Wynik tej rundy:</h4>
        <p>Wybór gracza: <span data-summary="your-choice"></span></p>
        <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
        <h2>Wygrywa: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h5>Tabela wyników:</h5>
        <p class="numbers">liczba wszystkich gier: <span>0</span></p>
        <p class="wins">Liczba <span class="green">wygranych</span>: <span class="win">0</span></p>
        <p class="losses">Liczba <span class="red">przegranych</span>: <span class="lose">0</span></p>
        <p class="draws">Liczba <span class="gray">remisów</span>: <span class="draw">0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
